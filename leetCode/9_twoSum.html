  <script>
    // 麻烦的方法
    const twoSun = function(nums, target) {
      let arr = [];
      for(let i=0; i<nums.length-1; i++){
        for(let j=i+1; j<nums.length; j++) {
          if(nums[i] + nums[j] == target) {
            arr.push(i);
            arr.push(j);
          }
        }
      }
      return arr;
    }
    const num = [1, 2, 3, 4];
    console.log(twoSun(num, 7));
