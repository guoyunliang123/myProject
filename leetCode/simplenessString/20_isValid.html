<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>有效的括号</title>
</head>
<body>
  

  <script>
    const isValid = (s) => {
      const rightSymbols = [];
      for(var i=0; i<s.length; i++) {
        if(s[i] == '(') {
          rightSymbols.push(')');
        } else if (s[i] == '{') {
          rightSymbols.push('}');
        } else if (s[i] == '[') {
          rightSymbols.push(']');
        } else if (rightSymbols.pop() != s[i]) {
          return false;
        }
      };
      return !rightSymbols.length; // true
    };
    
    const str = '{}([])';
    console.log(isValid(str));
  </script>
</body>
</html>
