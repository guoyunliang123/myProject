    const isPalindrome = (s) => {
      // 使用正则将字符串中的数字和字母提取出来 将字母都转为小写
      s = s.replace(/[^0-9a-zA-Z]/g, "").toLocaleLowerCase();

      // 数组无法判断相等，所以转为字符串判断是否相等
      let reverse = s
      .split("")
      .reverse()
      .join("")
      return s === reverse;
    };
    const str = "A man, a plan, a canal: Panama";
    console.log(isPalindrome(str));
