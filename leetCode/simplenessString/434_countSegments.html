    const countSegments = function(s) {
      let count = 0;
      let len = s.length;
      let isWord = false;
      for (var i = 0; i < len; i++) {
        if (s[i] !== ' ') {
          isWord = true;
        } else {
          if(isWord) count++;
          isWord = false;
        }
      }  
      return isWord ? count + 1 : count;
    };

    const str = "hello, my name is John";
    console.log(countSegments(str));
