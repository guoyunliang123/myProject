<body>
  

  <script>
    // const reverseString = (s) => {
      // if(s.length < 2) return s;

    // };

    const reverseString = (s) => {
      if(s.length < 2) return s;

      let left = 0;
      let right = s.length - 1;
      while( left < right ) {
        [s[left], s[right]] = [s[right], s[left]];
        left++;
        right--;
      }
      return s;
    };

    const str = ['h', 'e', 'l', 'l', 'o'];
    console.log(reverseString(str));
  
  </script>
