<!DOCTYPE html>

  <title>移动零</title>
</head>
<body>
  

  <script>
    const moveZeroes = function(nums) {
      const arr = nums.filter( value => {
        return value > 0;
      });
      for(let i=0; i<nums.length; i++) {
        if(nums[i] === 0 ) {
          arr.push(nums[i]);
        }
      }
      return arr;
    };
    const x = [0, 2, 0, 0, 0, 0, 1, 10, 0, 9];
    console.log(moveZeroes(x));

  </script>
