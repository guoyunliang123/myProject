<body>
  <!--
    122、买卖股票的最佳时机 II

    给定一个数组，它的第 i 个元素是一支给定股票第 i 天的价格。
    设计一个算法来计算你所能获取的最大利润。你可以尽可能地完成更多的交易（多次买卖一支股票）。

    注意：你不能同时参与多笔交易（你必须在再次购买前出售掉之前的股票）。

    示例 1:
    输入: [7,1,5,3,6,4]
    输出: 7
    解释: 在第 2 天（股票价格 = 1）的时候买入，在第 3 天（股票价格 = 5）的时候卖出, 这笔交易所能获得利润 = 5-1 = 4 。
         随后，在第 4 天（股票价格 = 3）的时候买入，在第 5 天（股票价格 = 6）的时候卖出, 这笔交易所能获得利润 = 6-3 = 3 。

    示例 2:
    输入: [1,2,3,4,5]
    输出: 4
    解释: 在第 1 天（股票价格 = 1）的时候买入，在第 5 天 （股票价格 = 5）的时候卖出, 这笔交易所能获得利润 = 5-1 = 4 。
         注意你不能在第 1 天和第 2 天接连购买股票，之后再将它们卖出。
         因为这样属于同时参与了多笔交易，你必须在再次购买前出售掉之前的股票。

    示例 3:
    输入: [7,6,4,3,1]
    输出: 0
    解释: 在这种情况下, 没有交易完成, 所以最大利润为 0。
  -->

  <script>
    /*
      思路：
        设置两个变量：buy money，分别代表买入的股票 初始值为 prices[0] 和 总收入 初始值为 0
        遍历 prices 数组，分两种情况 price > buy 和 price <= buy
        1: price > buy
          说明此时股票的价格大于等于买入的价格，就卖股票，将这个差值加入到 money 总收入中
        2: price <= buy
          什么都不做
          判断完后，更新 buy 为 price (也就是 buy 永远都会更新)

        注意：连续上升的股票一次买卖和多次买卖收入是一样的
        因此：我们可以进行遍历，若 price[i] >= buy, 将 buy 设置为 price[i], 否则，就把这次的买卖加入到总利润中，
        重新设置买卖金额为 price[i]
    */
    const maxProfit = (prices) => {
      // 股票的总收入
      let money = 0;
      // 买入的股票
      let buy = prices[0];
      for (let price of prices) {
        if (price > buy) {
          money += price - buy;
        }
        buy = price;
      }
      return money
    };
    const arr = [7, 1, 5, 3, 6, 4];
    const arr1 = [1, 2, 4, 7];
    console.log(maxProfit(arr1));

  </script>
