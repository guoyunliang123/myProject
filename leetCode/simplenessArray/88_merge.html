    const marge = function(nums1, m, nums2, n) {
      let index = 0;
      for(let i=m; i<m + n; i++) {
        nums1[i] = nums2[index++];
      }
      nums1.sort((a, b) => a - b);
      return nums1;
    };
    const arr1 = [1, 2, 3, 0, 0, 0];
    const arr2 = [2, 5, 6];
    const m = 3;
    const n = 3;
    console.log(marge(arr1, m, arr2, n));
