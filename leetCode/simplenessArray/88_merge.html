  <!--
    88、合并两个有序数组

    给定两个有序整数数组 nums1 和 nums2，将 nums2 合并到 nums1 中，使得 num1 成为一个有序数组。

    说明:
    初始化 nums1 和 nums2 的元素数量分别为 m 和 n。
    你可以假设 nums1 有足够的空间（空间大小大于或等于 m + n）来保存 nums2 中的元素。

    示例:

    输入:
    nums1 = [1,2,3,0,0,0], m = 3
    nums2 = [2,5,6],       n = 3
    输出: [1,2,2,3,5,6]
  -->

  <script>
    // 取数组 nums1 的前 m 项
    // 取数组 nums2 的前 n 项
    /* const marge = function(nums1, m, nums2, n) {
      nums1.splice(m);
      nums2.splice(n);
      nums1.push(...nums2);
      nums1.sort((a, b) => a -b);
      return nums1;
    };
    const arr1 = [1, 2, 3, 0, 0, 0];
    const arr2 = [2, 5, 6];
    const m = 3;
    const n = 3;
    console.log(marge(arr1, m, arr2, n)); */


    const marge = function(nums1, m, nums2, n) {
      let index = 0;
      for(let i=m; i<m + n; i++) {
        nums1[i] = nums2[index++];
      }
      nums1.sort((a, b) => a - b);
      return nums1;
    };
    const arr1 = [1, 2, 3, 0, 0, 0];
    const arr2 = [2, 5, 6];
    const m = 3;
    const n = 3;
    console.log(marge(arr1, m, arr2, n));
  </script>
</body>
