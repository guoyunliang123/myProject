<script>
  /**
   * 题目：给你一个整型数组 nums ，在数组中找出由三个数组成的最大乘积，并输出这个乘积。
   *
   * 示例 1：
   * 输入：nums = [1,2,3]
   * 输出：6
   *
   * 示例 2：
   * 输入：nums = [1,2,3,4]
   * 输出：24
   *
   * 示例 3：
   * 输入：nums = [-1,-2,-3]
   * 输出：-6
   *
   * 注意：并不是把数组排序之后取最大的三个值，因为两个负数相乘也是正数
   * 只有两种情况：
   * 第一种：将数组排序，三个最大的数的乘积
   * 第二种：两个最小负数，和一个最大正数的最大乘积
   * @param nums
   * @returns {number}
   */
    // const maximumProduct = (nums) => {
    //   let arr = nums.sort((a, b) => b - a);
    //   let arrLength = arr.length;
    //   return Math.max(arr[0] * arr[1] * arr[2], arr[arrLength - 1] * arr[arrLength - 2] * arr[0])
    // }

  const maximumProduct = (nums) => {
      //最小的
      let min1 = Number.MAX_SAFE_INTEGER
      //次小的
      let min2 = Number.MAX_SAFE_INTEGER
      //最大的
      let max1 = -Number.MAX_SAFE_INTEGER
      //第二大
      let max2 = -Number.MAX_SAFE_INTEGER
      //第三大
      let max3 = -Number.MAX_SAFE_INTEGER
      for (const x of nums) {
        if (x < min1) {
          min2 = min1
          min1 = x
        } else if (x < min2) {
          min2 = x
        }
        if (x > max1) {
          max3 = max2
          max2 = max1
          max1 = x
        } else if (x > max2) {
          max3 = max2
          max2 = x
        } else if (x > max3) {
          max3 = x
        }
      }
      return Math.max(min1 * min2 * max1, max1 * max2 * max3)
    }
  console.log(maximumProduct([1, 3, 5, -2, -4, -9]))
</script>
