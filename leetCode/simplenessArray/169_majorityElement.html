<body>
  <!--
    169、多数元素

    给定一个大小为 n 的数组，找到其中的多数元素。多数元素是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。
    你可以假设数组是非空的，并且给定的数组总是存在多数元素。

    示例 1:
    输入: [3,2,3]
    输出: 3

    示例 2:
    输入: [2,2,1,1,1,2,2]
    输出: 2
  -->

  <script>
    const majorityElement = function(nums) {
      const obj = {};
      const halfNum = nums.length / 2;
      let mode;
      if(nums.length == 1) return nums[0];
      // 拆解数组中的元素，赋值为对象的 key
      for(let i=0; i<nums.length; i++) {
        // 遍历，若对象中存在该 key
        if(obj[nums[i]]){
          // 则对应的 value + 1
          obj[nums[i]] += 1;
          // 若该 key 对应的 value 大于数组元素个数的半数
          if(obj[nums[i]] > halfNum) {
            mode = nums[i];
            // 则返回该 key 值
            return mode;
          }
        } else {
          // 若没有，添加 key，对应的 value 赋值为 1
          obj[nums[i]] = 1;
        }
      }
      return obj;
    };
    const arr = [1, 2, 3, 1, 2, 1, 3, 1, 2, 1];
    console.log(majorityElement(arr));
  </script>
</body>
