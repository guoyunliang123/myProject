<body>
  <!--
    605、种花问题
    假设你有一个很长的花坛，一部分地块种植了花，另一部分却没有。可是，花卉不能种植在相邻的地块上，它们会争夺水源，两者都会死去。

    给定一个花坛（表示为一个数组包含0和1，其中0表示没种植花，1表示种植了花），和一个数 n 。能否在不打破种植规则的情况下种入 n 朵花？能则返回True，不能则返回False。

    示例 1:

    输入: flowerbed = [1,0,0,0,1], n = 1
    输出: True
    示例 2:

    输入: flowerbed = [1,0,0,0,1], n = 2
    输出: False

    注意:
    数组内已种好的花不会违反种植规则。
    输入的数组长度范围为 [1, 20000]。
    n 是非负整数，且不会超过输入数组的大小。
  -->

  <script>
    // 1、遍历数组，判断当前项的值 flowerbed[i] === 0
    // 2、并且当前项的前一项与后一项需要为 0 或者为 undefined，即!flowerbed[i - 1] 且 !flowerbed[i + 1] 时就可以进行种植
    // 3、种植一朵花 n--， flowerbed[i] = 1，且当需要种植的花 n <= 0 的时候直接返回 true
    const canPlaceFlowers = function(flowerbed, n) {
      if(flowerbed.length == 1 && flowerbed[0] == 0) {
        return true
      }
      if(n === 0) return true
      for(let i = 0; i < flowerbed.length; i++) {
        // 数组越界时返回 undefined
        if(flowerbed[i] === 0 && !flowerbed[i - 1] && !flowerbed[i + 1]) {
          n--
          flowerbed[i] = 1
          if(n <= 0) {
            return true
          }
        }
      }
      return n <= 0
    }

    /* var canPlaceFlowers = function(flowerbed, n) {
      flowerbed.push(0)
      flowerbed.unshift(0)
      let sum = 0
      for(let i = 1;i<flowerbed.length-1;i++){
        let prev = i-1
        let next = i+1
        if(flowerbed[i]!=1&&flowerbed[prev]==0&&flowerbed[next]==0){
            sum++
            flowerbed[i]=1
        }
      }
      return sum>=n?true:false
    }; */

    const flowerbed = [0,0,1,0,0], n = 1;
    console.log(canPlaceFlowers(flowerbed, n));
  </script>
</body>
