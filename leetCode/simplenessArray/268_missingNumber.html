<body>
  <!--
    268、缺失数字

    给定一个包含 0, 1, 2, ..., n 中 n 个数的序列，找出 0 .. n 中没有出现在序列中的那个数。

      示例 1:
      输入: [3,0,1]
      输出: 2

      示例 2:
      输入: [9,6,4,2,3,5,7,0,1]
      输出: 8
  -->

  <script>
    const missingNumber = function(nums) {
      nums.sort((a, b) => a -b);
      let n;
      for(let i=0; i<nums.length; i++) {
        if(nums[i] + 1 != nums[i+1]) {
          n = nums[i] + 1;
          break;
        }
      }
      return nums[0] != 0 ? 0 : n;
    };
    const arr = [3,0,1];
    console.log(missingNumber(arr));

  </script>
</body>
