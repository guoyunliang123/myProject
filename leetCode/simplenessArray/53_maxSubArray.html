<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>最大子序和</title>
</head>
<body>
  
  <script>
    const maxSubArray = function(nums) {
      // 先判断 nums 是否为空
      if(nums) {
        // 初始化最大和 sum、当前和 currSum
        let sum = nums[0];
        let currSum = nums[0];
        for(let i=1; i<nums.length; i++) {
          // 取得当前和 currSum
          currSum = currSum < 0 ? nums[i] : currSum + nums[i];
          // 取得最大和 sum
          sum = Math.max(currSum, sum);
        }
        return sum;
      }
    };
    const num = [3, 3, -3, 4, -1, 2, 1, -5, 4];
    console.log(maxSubArray(num));
  </script>
</body>
</html>
