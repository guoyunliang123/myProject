<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arrar-filter</title>
</head>
<body>
  

  <script>
    const arr = ['apple', 'banana', 'grapes', 'mango', 'orange'];
    const arrFilter = arr.filter(value => value.length > 5);
    console.log(arrFilter); // ["banana", "grapes", "orange"]
    
    
    
  </script>
</body>
</html>
